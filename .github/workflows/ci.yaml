name: Quiz Project
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  first:
    name: Install ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Update
        run: sudo apt update
      - name: check out repo
        uses: actions/checkout@v3
      - name: Install python3-pip
        run: sudo apt install python3-pip
      - name: Requirements install
        run: pip install -r requirements.txt
      - name: Run test
        env:
          DJANGO_SETTINGS_MODULE: QuizProject.setting.local
